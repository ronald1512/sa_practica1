---
- hosts: dev
  become: True
  tasks:
    - name: install python pip
      dnf:
        name: python-pip
        state: present
    - name: Install docker
      yum:
        name: docker
        state: present
    - name: start docker
      service:
        name: docker
        state: started
        enabled: yes
    - name: Install docker-py python module
      pip:
        name: docker-py
        state: present
    - name: Start the container
      docker_container:
        name: frontend
        image: "romerog1512/frontend:latest"
        state: started
        published_ports:
            - 0.0.0.0:80:80